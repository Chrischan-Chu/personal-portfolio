<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Margin vs Padding Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">

  <!-- Container with margin and padding -->
  <div class="bg-dark text-white m-5 p-5 rounded">
    <h5>This box has <strong>margin</strong> and <strong>padding</strong>.</h5>
    <p><strong>Margin</strong> (m-5): adds space around the outside of the box.<br>
       <strong>Padding</strong> (p-4): adds space between the content and the inside of the box.</p>
  </div>

</body>
</html>
